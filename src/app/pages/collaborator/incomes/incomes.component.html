    <div class="addUser">
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addUserModal">
        Add User
      </button>
      <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><b>Add User</b></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <div class="col-md-8">
                  <label for="fullnameInput" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullnameInput" placeholder="Full Name" required>
                </div>
                <div class="col-md-4">
                  <label for="phoneInput" class="form-label">Phone</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="phoneInput" aria-describedby="inputGroupPrepend" placeholder="Phone Number" required>
                  </div>
                </div>
                <div class="col-md-8">
                  <label for="emailnput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailnput" required>
                </div>
                <div class="col-md-4">
                  <label for="englishLevelSelect" class="form-label">English Level</label>
                  <select class="form-select" id="englishLevelSelect" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="citySelect" class="form-label">City</label>
                  <select class="form-select" id="citySelect" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="venueSelect" class="form-label">Venue</label>
                  <select class="form-select" id="venueSelect" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-7">
                  <label for="originSelect" class="form-label">Origin</label>
                  <select class="form-select" id="originSelect" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label for="dateEntry" class="form-label">Date Entry</label>
                  <input class="form-select" type="date" id="dateEntry">
                </div>
                <div class="col-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkMindU" required>
                    <label class="form-check-label" for="checkMindU">Mind U.</label>
                  </div>
                </div>
                <div class="col-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkMindT" required>
                    <label class="form-check-label" for="checkMindT">Mind T.</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="daysMindU" class="form-label">Days M.U</label>
                  <input type="number" class="form-control" id="daysMindU" disabled>
                </div>               
                <div class="col-md-3">
                  <label for="daysMindT" class="form-label">Days M.T</label>
                  <input type="number" class="form-control" id="daysMindT" disabled>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-primary">Register</button>
            </div>
          </div>
        </div>
